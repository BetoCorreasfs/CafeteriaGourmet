<!DOCTYPE html>
<html lang="en">
<style>

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="CSS/pedido.css">
</head>

<body>
    <div class="wrapper-pedido">
        <h3>Infome os dados para Entrega</h3>

        <form name="meu_form">
            <label for="end">Endereço:</label>
            <input type="text" id="endid" required="required" placeholder="Endereço, Complemento" name="nome" /><br>
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="ciadeid" required="required" name="cidade" /><br>
            
            <label for="end">CEP:</label>
            <input type="text" id="cepid" required="required" name="cep" /><br>
            
            <label for="fone">Celular/Whasapp:</label>
            <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" /><br>
            
            <label for="email">Email</label>
            <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />

            <textarea type="textarea" id="obsid" placeholder="Obeservação:"name="obs" ></textarea>

            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
        </form>
    </div>
</body>

<script type="text/javascript" src="JS/app.js"></script>

</html>
