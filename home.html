<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>



    <div class="wrapper-home">
        <form action="">

            <h4 class="home-titulo"><img src="imagens/pedido.png" width="200px"></h4>


            <div id="produtos">


            </div><!--produtos-->

            <h4 class="carrinho-titulo">Pedido:</h4>
            <div class="carrinho" id="carrinho">
            </div><!--carrinho-->
            <a class="btn-ok"  id="btn-ok"><img src="/imagens/ok.png" alt="ok"
                    style="width:42px;height:42px;"></a>
            <a class="btn-limpar" href="/home.html"><img src="/imagens/limpar.png" alt="Limpar"
                    style="width:42px;height:42px;"></a>

                    <hr style="border-style: dotted;
                    border-width: 2px; margin-bottom: 5px;">

        </form>

        <div class="wrapper-pedido">
            <h3>Infome os dados para Entrega</h3>
    
            <form class="form-pedido" name="meu_form">
                <label for="end">Endereço:</label>
                <input type="text" id="endid" required="required" placeholder="Endereço, Complemento" name="nome" /><br>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="ciadeid" required="required" name="cidade" /><br>
                
                <label for="cep">CEP:</label>
                <input type="text" id="cepid" placeholder="00000-000" required="required" name="cep" /><br>
                
                <label for="fone">Celular/Whasapp:</label>
                <input type="tel" id="foneid" placeholder="(xx)9xxxx-xxxx" name="fone" /><br>
                
                <label for="email">Email</label>
                <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
    
                <textarea type="textarea" id="obsid" placeholder="Obeservação:"name="obs" ></textarea>
    
                <button class="enviar" id="send">Enviar</button>
            </form>
        </div>
    </div>

    



    
    <script type="text/javascript" src="JS/app.js"></script>
    <script type="text/javascript" src="JS/dados.js"></script>
    <script>iniciarLoja();</script>
    <script>atualizarCarrinho();</script>
    <script>clickCarrinho();</script>
    <script>mostrarTela()</script>
    <script>Enviar()</script>


</body>

</html>
