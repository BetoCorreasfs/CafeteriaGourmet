<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="wrapper-end">

            <h4 class="end-titulo">Obrigado! Seu Pedido foi enviado para:</h4>   
    <div class="end">
        <a class="a"><strong>Endere√ßo:</strong></a><p class="p" id="end"></p>
        <a class="a"><strong>CEP:</strong></a><p class="p" id="cep"></p>
        <a class="a"><strong>Cidade:</strong></a><p class="p" id="cidade"></p>
    </div>
</div>


<script>

var urlAtual = window.location.href;
var urlClass = new URL(urlAtual);
var nome = urlClass.searchParams.get("nome");
var cep = urlClass.searchParams.get("cep");
var cidade = urlClass.searchParams.get("cidade");

function carregar(){
				
				document.getElementById("end").innerHTML = nome;
                document.getElementById("cep").innerHTML = cep;
                document.getElementById("cidade").innerHTML = cidade;
			}
			
			window.onload = carregar;

</script>
    
</body>
</html>
